<html>
  <body>
    <br />
    <div class="container text-center">
      <h1>Sport Diet Generator</h1>
    </div>

    <div class="container text-center">
      <br />
      <p>
        This tool enables you to get a full diet plan according to your Sport
        goals.
      </p>
    </div>
    <br />
    <br />

    <h2>Personal Data</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <label>Sexe : </label>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              [value]="1"
              [(ngModel)]="sexeInput"
              name="radioSexe"
              id="radioSexeM"
            />
            <label class="form-check-label" for="radioSexeM"> Male </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              [value]="2"
              [(ngModel)]="sexeInput"
              name="radioSexe"
              id="radioSexeF"
            />
            <label class="form-check-label" for="radioSexeF"> Female </label>
          </div>
        </div>
        <div class="col">
          <label>Age : </label>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="ageInput" class="form-control" />
        </div>
        <div class="col">
          <label>Weight (kg) : </label>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="weightInput" class="form-control" />
        </div>
        <div class="col">
          <label>Height (m) : </label>
        </div>
        <div class="col">
          <input
            type="text"
            [(ngModel)]="heightInput"
            class="form-control"
            (ngModelChange)="estimatedCaloriesDaily()"
          />
        </div>
      </div>
    </div>
    Metabolisme Basal = {{ nbCaloriesBasal }} calories
    <br />
    <br />

    <h2>Goals</h2>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <label>Your objective is : </label>
        </div>
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose</option>
            <option value="1">Gain muscle mass</option>
            <option value="2">Loose body fat</option>
            <option value="3">Do a muscle cut</option>
          </select>
        </div>
        <div class="col">
          <label>Activity Level : </label>
        </div>
        <div class="col-7">
          <ul class="list-group list-group-horizontal">
            <button
              type="button"
              (click)="changeLevel('None')"
              class="list-group-item list-group-item-action"
            >
              None
              <fa-icon class="fa-2x" [icon]="faPerson"></fa-icon>
            </button>
            <button
              type="button"
              (click)="changeLevel('Little')"
              class="list-group-item list-group-item-action"
            >
              Little
              <fa-icon class="fa-2x" [icon]="faPersonWalking"></fa-icon>
            </button>
            <button
              type="button"
              (click)="changeLevel('Medium')"
              class="list-group-item list-group-item-action"
            >
              Medium
              <fa-icon class="fa-2x" [icon]="faPersonRunning"></fa-icon>
            </button>
            <button
              type="button"
              (click)="changeLevel('Hard')"
              class="list-group-item list-group-item-action"
            >
              Hard
              <fa-icon class="fa-2x" [icon]="faPersonSwimming"></fa-icon>
            </button>
            <button
              type="button"
              (click)="changeLevel('Expert')"
              class="list-group-item list-group-item-action"
            >
              Expert
              <fa-icon class="fa-2x" [icon]="faPerson"></fa-icon>
            </button>
          </ul>
        </div>
      </div>
    </div>
    Total Daily Energy Expenditure based on BMR = {{ nbCaloriesGoals }} calories
    <br />
    <br />
    <h2>Preferences</h2>

    <div class="container text-center">
      <div class="row">
        <div class="col-4">
          <label>Unwanted ingredient(s) in your diet ? </label>
        </div>
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose</option>
            <option value="1">Brocolis</option>
            <option value="2">Mushrooms</option>
            <option value="3">Salad</option>
          </select>
        </div>
        <div class="col">
          <label>How many meals per day ?</label>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioSexe"
              id="radioSexeM"
              checked
            />
            <label class="form-check-label" for="radioSexeM"> 3 </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioSexe"
              id="radioSexeF"
            />
            <label class="form-check-label" for="radioSexeF"> 4 </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioSexe"
              id="radioSexeF"
            />
            <label class="form-check-label" for="radioSexeF"> 5 </label>
          </div>
        </div>
      </div>
    </div>
    <br />

    <h2>Diet Plan</h2>

    <button type="button" class="btn btn-primary btn-lg" disabled>
      Generate Diet Plan and Data
    </button>
    <br />
  </body>
</html>
